<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<style type="text/css">

		.color-red { color : red; }
		.color-blue { color : blue; }
		.is-loading { background : yellow; }
		

	</style>

	<div id="root">

			<h1 :class="h1class">I am bount by class name</h1>

			<button @click="toggleH1Color()" :class="{'is-loading' : isLoading}" :disabled="isLoading" v-text="title"></button>

			<br><br>

			<!-- both will work -->
			<!-- <button :title="title" id="button">Hover Over me</button> -->
			<button v-bind:title="title" id="button">Hover Over me, I am bount by attribute</button>

	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({
			el : '#root',
			data : {
				isLoading : false, 
				h1class : 'color-red',
				title : 'Toggle', 
				button2Title : 'Now I am coming from js'
			},
			methods : {
				toggleMe() {
					let t = 'Toggle'; 
					this.title === t ? 'Loading, please wait...' : t;  
				},
				toggleH1Color () {
					this.isLoading = true; 
					toggleMe();
					setTimeout(() => {
						this.h1class = this.h1class === 'color-red' ? 'color-blue' : 'color-red'; 
						this.isLoading = false;
						toggleMe(); 
					}, 2000);
				}
			}
		})
	</script>

</body>
</html>
